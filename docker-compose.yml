version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: api-notas-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: api_notas_development
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - api-network

  api:
    build: .
    container_name: api-notas-rails
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: admin123
      MONGODB_DATABASE: api_notas_development
      RAILS_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    networks:
      - api-network
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"

volumes:
  mongodb_data:
  bundle_cache:

networks:
  api-network:
    driver: bridge
